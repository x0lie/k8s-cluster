---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbit-manage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    initContainers:
      - name: symlink-large-pool
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            # Create symlink if /media mount exists
            if [ -d "/media/downloads/qbittorrent" ]; then
              mkdir -p /downloads/manual
              ln -s /media/downloads/qbittorrent/complete /downloads/manual/complete
              ln -s /media/downloads/qbittorrent/incomplete /downloads/manual/incomplete
              echo "Symlinked /media to /downloads/manual"
            else
              echo "Warning: /media not mounted; skipping symlink"
            fi
        volumeMounts:
          - name: downloads
            mountPath: /downloads
          - name: media
            mountPath: /media
        securityContext:
          runAsUser: 1001

    controllers:
      main:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - cp /tmp/config.yml /config/config.yml || true && chmod 664 /config/config.yml || true
        containers:
          app:
            env:
              TZ: ${TIMEZONE}
              QBT_CONFIG_DIR: /config
              QBT_RUN: "true"
              QBT_TAG_NOHARDLINKS: "false"
              QBT_SHARE_LIMITS: "false"
              QBT_TAG_UPDATE: "true"
              QBT_CAT_UPDATE: "true"
            envFrom:
              - secretRef:
                  name: qbittorrent-login
            image: &image
              repository: ghcr.io/stuffanthings/qbit_manage
              tag: latest
            resources: &resources
              requests:
                cpu: 50m
                memory: 105M
              limits:
                cpu: 50m
                memory: 105M
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod: &podSecurityContext
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 1001  # Ensure volume files are group-writable by 1001
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile: { type: RuntimeDefault }
      recheck:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - cp /tmp/config.yml /config/config.yml || true && chmod 664 /config/config.yml || true
        containers:
          app:
            env:
              TZ: ${TIMEZONE}
              QBT_CONFIG_DIR: /config
              QBT_RECHECK: "true"
            envFrom:
              - secretRef:
                  name: qbittorrent-login
            image: *image
            resources: *resources
            securityContext: *securityContext
        pod: *podSecurityContext
      trim:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        containers:
          app:
            command:
              - sh
              - -c
              - |
                pip install --user qbittorrent-api && python /config/trim_seeders.py
            env:
              TZ: ${TIMEZONE}
              HOME: /tmp  # Writable for --user install
            envFrom:
              - secretRef:
                  name: qbittorrent-login
            image:
              repository: python
              tag: 3.12-slim
            resources: *resources
            securityContext:
              <<: *securityContext
              readOnlyRootFilesystem: false
        pod: *podSecurityContext

    persistence:
      config-dir:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config
      config-file:
        enabled: true
        type: configMap
        name: qbit-manage-configmap
        globalMounts:
          - path: /tmp/config.yml
            subPath: config.yml
            readOnly: true
      tmp:  # New: Writable temp for multiprocessing sockets
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
      trim-script:
        enabled: true
        type: configMap
        name: qbittorrent-trim-script
        globalMounts:
          - path: /config/trim_seeders.py
            subPath: trim_seeders.py
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /media
      downloads:
        enabled: true
        existingClaim: nfs-downloads-pvc
        globalMounts:
          - path: /downloads
